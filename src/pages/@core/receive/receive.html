<ion-header no-border>
  <ion-navbar transparent>
    <ion-title>
      <span ion-text color="dark">{{"WALLETS.RECEIVE" | translate}}</span>
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="dismiss()" color="dark">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content background>
  <ion-grid>
    <ion-row>
      <ion-col col-12 *ngIf="!smallScreen">
        <ngx-kjua text-center *ngIf="address" fill="#003642" [ecLevel]="'H'" [crisp]="true" [size]="300"
          [mPosX]="50" [mPosY]="50" [mSize]="10" [fontcolor]="'#005E62'" [mode]="'label'" [render]="'label'"
          [label]="'ProximaX'" [back]="'#fff'" [text]="address">
        </ngx-kjua>
      </ion-col>

      <ion-col col-12 *ngIf="smallScreen">
        <ngx-kjua text-center *ngIf="address" fill="#003642" [ecLevel]="'H'" [crisp]="true" [size]="200"
          [mPosX]="50" [mPosY]="50" [mSize]="10" [fontcolor]="'#005E62'" [mode]="'label'" [render]="'label'"
          [label]="'ProximaX'" [back]="'#fff'" [text]="address">
        </ngx-kjua>
      </ion-col>

      <ion-col col-12 text-center>

        <section text-center *ngIf="!address">
          <ion-spinner name="dots"></ion-spinner>
        </section>

        <ion-list transparent-items>
          <ion-card>
            <ion-item>
              <ion-icon item-left name="custom-address"></ion-icon>
              <p text-wrap *ngIf="address">{{ address }}</p>

              <section text-center>
                <ion-spinner *ngIf="!address"></ion-spinner>
              </section>
            </ion-item>
          </ion-card>

          <ion-grid normal no-spacing>
            <ion-row justify-content-center>
              <ion-col col-6>
                <button gradient-button medium color-5 ion-button icon-end no-margin (click)="copy()">
                    {{"WALLETS.BUTTON.COPY" | translate}}
                    &nbsp; 
                  <ion-icon name="custom-copy"></ion-icon>
                </button>
              </ion-col>
              <ion-col col-6>
                <button gradient-button medium color-5 ion-button icon-end no-margin (click)="share()">
                    {{"WALLETS.BUTTON.EXPORT" | translate}}
                    &nbsp; 
                  <ion-icon name="custom-export"></ion-icon>
                </button>
              </ion-col>
              <ion-col col-2></ion-col>
            </ion-row>
          </ion-grid>

        </ion-list>
      </ion-col>

      <ion-col col-12></ion-col>
      <ion-col col-12></ion-col>
      <ion-col col-12></ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
