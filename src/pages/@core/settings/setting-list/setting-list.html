<ion-content background>
  <ion-list title transparent>
    <ion-item transparent>
      <h2 padding-left title color="dark">
        <strong>
          {{"SETTINGS" | translate}}
        </strong>
      </h2>
    </ion-item>
  </ion-list>

  <ion-list transparent-items>
    <ion-card (click)="gotoGuide()">
      <ion-item>
        <ion-icon item-left name="custom-guide"></ion-icon>
        <h2>{{"SETTINGS.WALLET_GUIDE" | translate}}</h2>
        <!-- <p text-wrap>{{"SETTINGS.WALLET_GUIDE.DESC" | translate}}</p> -->
      </ion-item>
    </ion-card>
    
    <ion-card (click)="showNodeList()">
        <ion-item>
          <ion-icon item-left name="custom-nodes"></ion-icon>
          <h2>{{"SETTINGS.NODES" | translate}}</h2>
          <!-- <p text-wrap>{{"SETTINGS.NODES.DESC" | translate}}</p> -->
        </ion-item>
      </ion-card>

      <ion-card (click)="showLanguage()">
        <ion-item>
          <ion-icon item-left name="custom-languaje"></ion-icon>
          <h2>{{"SETTINGS.LANGUAGE" | translate}}</h2>
          <!-- <p text-wrap>{{"SETTINGS.LANGUAGE.DESC" | translate}}</p> -->
        </ion-item>
      </ion-card>

    <!-- <ion-card (click)="showReleaseNotes()">
        <ion-item>
          <ion-icon item-left name="ios-flame-outline"></ion-icon>
          <h2>{{"SETTINGS.CHANGELOG" | translate}}</h2>
          <p text-wrap></p>
        </ion-item>
      </ion-card> -->


    <ion-card (click)="showResetPINPrompt()">
      <ion-item>
        <ion-icon item-left name="custom-reset"></ion-icon>
        <h2>{{"SETTINGS.RESET_PIN" | translate}}</h2>
        <p text-wrap></p>
      </ion-item>
    </ion-card>




    <ion-card (click)="logOut()">
      <ion-item>
        <ion-icon item-left name="custom-logout"></ion-icon>
        <h2>{{"SETTINGS.LOGOUT" | translate}}</h2>
        <!-- <p text-wrap>End a session of your wallet.</p> -->
      </ion-item>
    </ion-card>

  </ion-list>
</ion-content>

<ion-footer>
    <ion-list-header>
        {{'SETTINGS.VERSION' | translate: {version: version } }}
        <!-- version {{version}} Beta -->
      <!-- version {{version}} build {{buildNumber}} -->
    </ion-list-header>
</ion-footer>
