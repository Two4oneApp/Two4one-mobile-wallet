<ng-container *ngIf="showTx">
  <ion-card-header reduce-transfer-tx-header (click)="viewDetail(tx)">
    <ion-item>
      <img logo-small item-left [src]="LOGO" alt="logo">

      <!-- Show MosaicInfo -->
      <ng-container *ngIf="(MOSAIC_INFO && MOSAIC_INFO?.fullName ) || (!MOSAIC_INFO && MESSAGE_ !== '')">
        <h2 ion-text color="dark" style="display: flex;">
          <ng-container *ngIf="MOSAIC_INFO?.fullName">
            {{ MOSAIC_INFO.fullName }}
          </ng-container>
          <ng-container *ngIf="!MOSAIC_INFO && MESSAGE_ !== ''">
            {{ MESSAGE_ }}
          </ng-container>

          <ng-container *ngIf="tx && tx.recipient">
            <img logo-small style="height: 2rem; margin-left: .5rem;"
              src="assets/imgs/arrow-transaction-receive-green-proximax-sirius-explorer.svg"
              *ngIf="owner == tx?.recipient.plain()">
            <img logo-small style="height: 2rem; margin-left: .5rem;"
              src="assets/imgs/arrow-transaction-sender-orange-proximax-sirius-explorer.svg"
              *ngIf="owner != tx?.recipient.plain()">
          </ng-container>
        </h2>
      </ng-container>

      <section item-right>
        <h2 text-right ion-text color="dark" *ngIf="AMOUNT">
          {{ AMOUNT  }}
        </h2>

        <p text-right ion-text color="dark">
          <small>
            {{ tx.deadline.value.minusMinutes(1439).toString() | timeago }}
          </small>
        </p>
      </section>
    </ion-item>

    <ion-item transaction-status>
      <section item-left *ngIf="type !== ''">
        <p float-left ion-text color="dark">
          <small>{{type}}</small>
        </p>
      </section>

      <section item-right>
        <p float-right ion-text *ngIf="status === 'Confirmed'" color="success">
          <small>{{status}}</small>
        </p>

        <p float-right ion-text *ngIf="status === 'Unconfirmed'" color="danger">
          <small>{{status}}</small>
        </p>

        <p float-right ion-text *ngIf="status === 'Partial'" color="grey">
          <small>{{status}}</small>
        </p>
      </section>
    </ion-item>
  </ion-card-header>
</ng-container>
