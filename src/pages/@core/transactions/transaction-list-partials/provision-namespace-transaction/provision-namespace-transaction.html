<ion-card-header no-padding>
  <ion-item>
    <img logo-small item-left [src]="App.LOGO.NEM">
    <h2 ion-text color="dark">XEM</h2>
    <p ion-text color="dark">
      <small>
        NEM
      </small>
    </p>

    <section text-right item-right>
      <h2 ion-text color="danger">-{{ (tx.fee + tx.rentalFee) | formatXEM }}</h2>
      <p text-right text-left ion-text color="dark">
        <small>
          {{ tx.timeWindow.timeStamp.toString() | timeago }}
        </small>
      </p>
    </section>
  </ion-item>
</ion-card-header>

<ion-card-content line no-padding>
  <ion-item>
    <h3 text-wrap ion-text color="dark">{{ tx.signer.address.pretty() }}</h3>
    <p ion-text color="dark">
      <small>
        Sender
      </small>
    </p>

    <section text-right item-right>
      <!-- <button gradient-button pill color-1 *ngIf="tx.isConfirmed()">
        <ion-icon name="checkmark"></ion-icon>
      </button>
      <button gradient-button pill color-51 *ngIf="!tx.isConfirmed()">
        <ion-icon name="ios-more"></ion-icon>
      </button> -->

      <p ion-text color="dark" *ngIf="!tx.parent">
        <small>
          Created
          <br> namespace
          <b ion-text color="success">{{ tx.newPart }}</b>
        </small>
      </p>

      <p ion-text color="dark" *ngIf="tx.parent">
        <small>
          Created subnamespace
          <br> {{ tx.parent }}.
          <b ion-text color="success">{{ tx.newPart }}</b>
        </small>
      </p>
    </section>
  </ion-item>
</ion-card-content>
