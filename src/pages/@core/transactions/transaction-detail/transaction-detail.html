<ion-header no-border>

  <ion-navbar transparent>
    <ion-title>
      <span ion-text color="black">{{"WALLETS.TRANSACTION.DETAIL.TITLE" | translate}}</span>
    </ion-title>

    <ion-buttons end>
        <button ion-button icon-only (click)="dismiss()" color="black">
          <ion-icon name="close"></ion-icon>
        </button>
      </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content background>
  <ion-list transparent-items *ngIf="tx">
    <!-- if transfer  -->
    <transfer-detail *ngIf="tx.type == TransactionType.TRANSFER" [tx]="tx"></transfer-detail>
  </ion-list>

</ion-content>
