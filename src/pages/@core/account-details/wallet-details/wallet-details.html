<ion-header no-border>

  <ion-navbar transparent>
    <ion-title>{{"WALLETS.MORE_DETAILS" | translate}}</ion-title>

    
    <ion-buttons end>
        <button ion-button icon-only (click)="dismiss()" color="dark">
          <ion-icon name="close"></ion-icon>
        </button>
      </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content background>

    <ion-card balance>
        <!-- <ion-card-header>
            Wallet name: {{walletName }}
        </ion-card-header> -->
        <!-- <ion-card-content>
          <h2><strong>Balance:</strong> $0.00</h2>
          <h2><strong>Address: </strong>{{currentWallet?.address.value}}</h2>
        </ion-card-content> -->

        <ion-list transparent-items>

            <ion-item *ngIf="selectedAccount">
                <ion-icon name='custom-account' item-start></ion-icon>
                {{"WALLETS.WALLET_NAME" | translate}}:
                <span item-end>{{selectedAccount.account?.name }}</span>
            </ion-item>

            <ion-item *ngIf="selectedAccount" (click)="copy(selectedAccount.account.address.address)">
                <ion-icon name='custom-balance' item-start></ion-icon>
                {{"WALLETS.BALANCE" | translate}}:
                <span item-end *ngIf="selectedAccount">${{ (totalBalance? totalBalance:0) | number : '1.2-2'}} USD</span>
            </ion-item>

            <ion-item *ngIf="selectedAccount" (click)="copy(selectedAccount.account.address.address)">
                <ion-icon name='custom-address' item-start></ion-icon>
                {{"WALLETS.ADDRESS" | translate}}:
                <p text-justify  *ngIf="selectedAccount">{{ selectedAccount.account?.address.address }} </p>
            </ion-item>
          
          </ion-list>

        <ion-row>

            <button reduce-margin gradient-button quarter-width color-5 medium (click)="showExportPrivateKeyModal()">
              {{"WALLETS.EXPORT" | translate}}
            </button>
        </ion-row>
        
        <ion-row>
          <button reduce-margin gradient-button quarter-width color-5 medium (click)="showWalletUpdate()">
            {{"WALLETS.EDIT" | translate}}
          </button>
        </ion-row>

        <ion-row align-items-center>
          <ion-col col="12" align-self-center>
            <button text-center full ion-button color="danger" clear (click)="showWalletDelete()">
              {{"WALLETS.DELETE" | translate}}
            </button>
          </ion-col>
        </ion-row>
      </ion-card>


</ion-content>
