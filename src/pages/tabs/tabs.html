

  <ion-tabs no-border [selectedIndex]="selectedIndex">
    <ion-tab [root]="tab1Root" tabIcon="custom-account"></ion-tab>
    <ion-tab [root]="tab2Root" (ionSelect)="clearNotification()" tabIcon="custom-notifications"
      [tabBadge]='notificationCount' tabBadgeStyle="orange"></ion-tab>
    <ion-tab [root]="tab5Root" tabIcon="custom-send-receive" (ionSelect)="openMenu()"></ion-tab>
    <ion-tab [root]="tab3Root" tabIcon="custom-services"></ion-tab>
    <ion-tab [root]="tab4Root" tabIcon="custom-settings"></ion-tab>
  </ion-tabs>
