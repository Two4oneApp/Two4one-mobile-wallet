<ion-header toolbar-background>
  <ion-toolbar color="transparent">
      <ion-buttons slot="start" white>
          <ion-back-button defaultHref="/wallet-create"></ion-back-button>
        </ion-buttons>
    <ion-title ><img src="assets/imgs/shell-proximax-white.svg" icon-add></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
        <ion-col size="12" text-center>
            <h3 white>Congratulations</h3>
            <p *ngIf="import !== true "white>Your wallet has created successfully.</p>
            <p *ngIf="import === true "white>Your wallet has been imported successfully.</p>
           
        
          </ion-col>
          <ion-col>
              <ion-card background-white>
                <ion-card-content>
                    <ion-row >
                        <ion-col size="3">
                            <strong>Address</strong>
                        </ion-col>
                        <ion-col size="8">
                            <ion-label>
                                {{address}}
                          </ion-label>
                        </ion-col>
                        <ion-col size="1">
                            <ion-label>
                              <ion-icon ios="ios-clipboard" md="md-clipboard" (click)="copyMessage(address, 'address')" ></ion-icon>
                          </ion-label>
                        </ion-col>
                      </ion-row>
                </ion-card-content>
              </ion-card>
          </ion-col>
    </ion-row>

<ion-row>
    <ion-col  size="12" text-center>
        <button *ngIf="!show" gradient-button2 color-1 ion-button icon-end  type="submit"
          color="black"  (click)="showPrivateKey()">
          Show your private key
        </button>
        <button *ngIf="show" gradient-button2 color-1 ion-button icon-end  type="submit"
          color="black"  (click)="showPrivateKey()">
          Hide your private key
        </button>
      </ion-col>
</ion-row>

    <ion-row>
          <ion-col>
              <ion-card *ngIf="show" background-white>
                <ion-card-content>
                    <ion-row >
                        <ion-col size="3">
                            <strong>Private key</strong>
                        </ion-col>
                        <ion-col size="8">
                            <ion-label>
                                {{privatekey}}
                          </ion-label>
                        </ion-col>
                        <ion-col size="1">
                            <ion-label>
                              <ion-icon ios="ios-clipboard" md="md-clipboard" (click)="copyMessage(privatekey, 'private key')" ></ion-icon>
                          </ion-label>
                        </ion-col>
                      </ion-row>
                </ion-card-content>
              </ion-card>
          </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
