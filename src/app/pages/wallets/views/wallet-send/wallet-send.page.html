<ion-header toolbar-background>
  <ion-toolbar color="transparent" [class.show-background]="showToolbar">
    <ion-buttons slot="start" white>
      <ion-back-button defaultHref="/wallet-detail"></ion-back-button>
    </ion-buttons>
    <ion-title class="center"><img src="assets/imgs/shield-proximax-white.svg" style="width: 15% !important">
    </ion-title>
    <ion-buttons slot="end">
      <ion-button>
        <img slot="icon-only" src="assets/imgs/user-account-white.png">
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid text-center white>
    <form [formGroup]="formSend" (ngSubmit)="onSubmit(formSend.value)">
      <!-- <ion-col size="12" text-center> -->
      <h3>How much and where</h3>
      <h1> TO SEND IT? </h1>
      <div *ngIf="show">

        <ion-card background-white>
          <div imagenClass2>
            <img src="assets/imgs/shield-proximax-colour.svg" style="width:6%">
          </div>
          <ion-row style="display: flex;
        flex-direction: initial;">
            <ion-col size="6">
              <strong style="color:#052733">{{cardMosaics.name}}</strong>
              <p style="text-indent:1.2em;">{{cardMosaics.mosaicId}}</p>
            </ion-col>
            <ion-col size="6">
              <ion-label>
                <strong style="color:#052733">{{cardMosaics.amount}} </strong>
                <!-- <ion-label *ngIf="cardMosaics.name == 'prx.xpx' || cardMosaics.name == 'prx.storage'"> xpx</ion-label> -->
                <p>USD 80.00</p>
              </ion-label>
            </ion-col>
          </ion-row>
        </ion-card>
      </div>

      <hr width="75%" style="border-width: 1px;" />
      <ion-card background-white>
        <ion-card-content>
          <ion-row>
            <ion-col size="6">
              <ion-item>
                <ion-label position="floating"></ion-label>
                <ion-input type="text" formControlName="amount" placeholder="Amount"></ion-input>
              </ion-item>
            </ion-col>
            <ion-col size="6">
              <ion-item>
                <ion-label position="floating"></ion-label>
                <ion-select (ionChange)="onChangeMosaic($event.target.value)">
                  <ion-select-option *ngFor="let mosaic of mosaicsSelect" selected> {{ mosaic.label }}
                  </ion-select-option>
                </ion-select>
              </ion-item>
            </ion-col>
          </ion-row>
        </ion-card-content>
      </ion-card>

      <ion-card background-white>
        <ion-card-content>
          <ion-row>
            <ion-col size="12">
              <ion-item>
                <ion-input type="text" formControlName="acountRecipient" placeholder="Wallet address"></ion-input>
                <!-- <ion-icon name="information-circle" slot="end"></ion-icon> -->
                <ion-icon src="assets/imgs/wallet-address-light-gray.svg" slot="end"></ion-icon>
              </ion-item>
            </ion-col>
          </ion-row>
        </ion-card-content>
      </ion-card>

      <ion-card background-white>
        <ion-card-content>
          <ion-row>
            <ion-col size="12">
              <ion-item>
                <ion-textarea formControlName="message" placeholder="Message (optional)"></ion-textarea>
              </ion-item>
            </ion-col>
          </ion-row>
        </ion-card-content>
      </ion-card>

      <ion-card background-white>
        <ion-card-content>
          <ion-row>
            <ion-col size="12">
              <ion-item>
                <ion-input type="Password" formControlName="password" placeholder="Password"></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>
        </ion-card-content>
      </ion-card>

      <ion-row>
        <ion-col size="12" text-center>
          <button gradient-button color-1 ion-button icon-end type="submit" color="black">
            Send
          </button>
        </ion-col>
      </ion-row>

    </form>
  </ion-grid>
</ion-content>
