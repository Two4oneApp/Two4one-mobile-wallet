<ion-header toolbar-background>
  <ion-toolbar color="transparent" [class.show-background]="showToolbar">
    <ion-buttons slot="start" white>
      <ion-back-button defaultHref="/wallets"></ion-back-button>
    </ion-buttons>
    <ion-title class="center"><img src="assets/imgs/shield-proximax-white.svg" style="width: 15% !important">
    </ion-title>
    <ion-buttons slot="end">
      <ion-button>
        <img slot="icon-only" src="assets/imgs/user-account-white.png">
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" text-center>
        <h3 white>Wallets</h3>
        <ion-card class="{{wallet.style}}">
          <ion-card-content white>
            <strong>{{wallet.name}}</strong>
          </ion-card-content>
        </ion-card>
        <span white>{{wallet.address}}</span>
        <h1 *ngIf="this.wallet.amount" white>{{wallet.amount}} xpx</h1>
        <h1 *ngIf="!this.wallet.amount" white>0.000000 xpx</h1>
      </ion-col>
      <ion-col size="6" text-center>
        <button gradient-button color-1 ion-button icon-end type="submit" color="black" (click)="sendwallets()">
          Send
        </button>
      </ion-col>
      <ion-col size="6" text-center>
        <button gradient-button color-1 ion-button icon-end type="submit" color="black" (click)="recivedwallets()">
          Recive
        </button>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12">
        <ion-segment (ionChange)="segmentChanged($event)" color="light" value="segmentMosaic">
          <ion-segment-button value="segmentMosaic">
            <ion-label>Mosaics</ion-label>
          </ion-segment-button>
          <ion-segment-button value="segmentTransaction">
            <ion-label>Transaction</ion-label>
          </ion-segment-button>
          <ion-segment-button value="segmentInformation">
            <ion-label>Information</ion-label>
          </ion-segment-button>
        </ion-segment>

        <ion-row>
          <ion-col *ngIf="segmentMosaic" size="12" text-center>
            <ion-card background-white *ngFor="let item of mosaics">
              <div imagenClass2>
                <img src="assets/imgs/shield-proximax-colour.svg" style="width:6%">
              </div>
              <ion-row style="display: flex;
                  flex-direction: initial;">
                <ion-col size="6">
                  {{item.name}}
                  <p style="text-indent:1.2em;">{{item.mosaicId}}</p>
                </ion-col>
                <ion-col size="6">
                  <ion-label>
                    <br>
                    {{item.amount}}
                    <ion-label *ngIf="item.name == 'prx.xpx' || item.name == 'prx.storage'"> xpx</ion-label>
                  </ion-label>
                </ion-col>
              </ion-row>
            </ion-card>
          </ion-col>

          <ion-col *ngIf="segmentTransaction" size="12">
            <ion-card background-white *ngFor="let item of transactions">
              <ion-row (click)="infoTransaction(item)">
                <ion-col size="1">
                  <ion-label>
                    <img src="assets/imgs/shield-proximax-colour.svg" width="100%" height="100%">
                  </ion-label>
                </ion-col>
                <ion-col size="5">
                  <ion-label>
                    {{item.timestamp}}
                  </ion-label>
                </ion-col>
                <ion-col size="1">
                  <ion-label>
                    <img *ngIf="item.isRemitent== false" src="assets/imgs/send-arrow-black.svg" width="60%"
                      height="60%">
                    <img *ngIf="item.isRemitent== true" src="assets/imgs/receive-arrow-black.svg" width="60%"
                      height="60%">
                  </ion-label>
                </ion-col>
                <ion-col size="5">
                  <ion-label>
                    {{item.nameType}} <p>Confirmed</p>
                  </ion-label>
                </ion-col>
              </ion-row>
            </ion-card>
          </ion-col>

          <ion-col *ngIf="segmentInformation" size="12">
            <ion-card background-white>
              <ion-card-content>
                <form [formGroup]="formAccount">
                  <ion-row>
                    <ion-col size="12">

                      <ion-item>
                        <ion-label position="floating">Public key</ion-label>
                        <ion-textarea style="font-size: 14px;" rows="3" type="text" readonly
                          formControlName="publicKey"></ion-textarea>
                        <ion-icon ios="ios-clipboard" md="md-clipboard" (click)="copyMessage(publicKey, 'Public key')"
                          slot="end"></ion-icon>
                      </ion-item>

                      <ion-item *ngIf='showPasword'>
                        <ion-label position="floating">Private Key</ion-label>
                        <ion-input style="font-size: 11px;" type="password" formControlName="password"></ion-input>
                        <ion-icon name="unlock" slot="end" (click)="showPrivateKey(formAccount.value)"></ion-icon>
                      </ion-item>

                      <ion-item *ngIf='!showPasword'>
                        <ion-label position="floating">Private Key</ion-label>
                        <ion-textarea style="font-size: 14px;" type="text" rows="3" readonly
                          formControlName="privateKey"></ion-textarea>
                        <ion-icon ios="ios-clipboard" md="md-clipboard" (click)="copyMessage(privateKey, 'Private Key')"
                          slot="end"></ion-icon>
                      </ion-item>
                    </ion-col>
                  </ion-row>
                </form>
              </ion-card-content>
            </ion-card>

            <ion-row>
              <ion-col size="12" text-center>
                <button gradient-button color-1 ion-button icon-end type="submit" color="black">
                  Export / Backup
                </button>
              </ion-col>
            </ion-row>

            <ion-row>
              <ion-col size="12" text-center>
                <button gradient-button color-1 ion-button icon-end type="submit" color="black">
                  Edit Wallet
                </button>
              </ion-col>
            </ion-row>

            <ion-row>
              <ion-col size="12" text-center>
                <button gradient-button color-1 ion-button icon-end type="submit" color="black">
                  Delete
                </button>
              </ion-col>
            </ion-row>
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
