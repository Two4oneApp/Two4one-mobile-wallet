<ion-header >
    <ion-toolbar color="transparent" [class.show-background]="showToolbar">
      <ion-buttons slot="start" white>
          <ion-menu-button white class="ios button ion-activatable hydrated"></ion-menu-button>
      </ion-buttons>
      <ion-title class="center"><img src="assets/imgs/shield-proximax-white.svg" icon-add [routerLink]="['/wallets']" routerDirection="root"></ion-title>
      <ion-buttons slot="end">
        <ion-button>
            <img slot="icon-only" src="assets/imgs/user-account-white.png" [routerLink]="['/account']" routerDirection="root">
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

<ion-content>
  <ion-grid>
    <ion-card background-white >
        <ion-row (click)="addresBook()">
          <ion-col size="2">
            <ion-label>
              <img src="assets/imgs/address-book-green.png" width="100%" height="100%">
            </ion-label>
          </ion-col>
          <ion-col size="10">
              <strong style="color:#052733 !important">Addres Book</strong> <br>
              adress book 
            
          </ion-col>
        </ion-row>
      </ion-card>

      <ion-card background-white >
          <ion-row (click)="supportMiltisig()">
            <ion-col size="2">
              <ion-label>
                <img src="assets/imgs/multisign-support-green.png" width="100%" height="100%">
              </ion-label>
            </ion-col>
            <ion-col size="10">
                <strong style="color:#052733 !important">Multisign Support</strong> <br>
                Multisign Support
            </ion-col>
          </ion-row>
        </ion-card>
  </ion-grid>
</ion-content>
