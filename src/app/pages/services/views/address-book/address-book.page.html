
<ion-header toolbar-background>
      <ion-toolbar color="transparent" [class.show-background]="showToolbar">
        <ion-buttons slot="start" white>
            <ion-back-button defaultHref="/service"></ion-back-button>
        </ion-buttons>
        <ion-title class="center"><img src="assets/imgs/shield-proximax-white.png" style="width: 15% !important"></ion-title>
        <ion-buttons slot="end">
          <ion-button>
              <img src="assets/imgs/user-account-white.png" style="width: 100% !important">
          </ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>

  <ion-content>
      <ion-grid>
          <ion-row >
            <ion-col size="12">
              <h3 white text-center>Address Book</h3>
              <ion-card background-black-trans>
                <ion-card-content>
                  <div text-center >
                    <img style="margin: auto;" src="assets/imgs/create-add-new-white.svg" icon-add
                      (click)="createContact()">
                    <h1 white>Add new contact</h1>
                  </div>
                </ion-card-content>
              </ion-card>

                <ion-card background-white >
                    <ion-row *ngFor="let item of contacts" >
                      <ion-col size="10">
                          <strong style="color:#052733 !important">{{item.name}}</strong> <br>
                          {{item.address}}
                      </ion-col>
                      <ion-col size="2">
                          <ion-label>
                            <img src="assets/imgs/edit-contact-green.png" logo (click)="openContact(item)">
                          </ion-label>
                        </ion-col>
                    </ion-row>
                  </ion-card>
            </ion-col>
            </ion-row>
      </ion-grid>
    </ion-content>
