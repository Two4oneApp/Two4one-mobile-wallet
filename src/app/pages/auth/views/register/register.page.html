<ion-header toolbar-background>
  <ion-toolbar color="transparent" [class.show-background]="showToolbar">
    <ion-buttons slot="start" white>
      <ion-back-button defaultHref="/login"></ion-back-button>
    </ion-buttons>
    <ion-title class="center"><img src="assets/imgs/shield-proximax-white.svg" style="width: 15% !important">
    </ion-title>
    <ion-buttons slot="end">
      <ion-button>
        <img slot="icon-only" src="assets/imgs/user-account-white.png">
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <form [formGroup]="formReg" (ngSubmit)="onRegister(formReg.value)">
      <ion-row>
        <ion-col buttons padding-top-2 col-12 text-center>
          <h3 white>New User</h3>
          <ion-card background-white>
            <ion-card-content>
              <ion-item>
                <ion-input type="text" formControlName="firstname" placeholder="First name"></ion-input>

              </ion-item>
              <ion-item *ngIf="formReg.get('firstname').errors && formReg.get('firstname').dirty">
                <p color="danger" ion-text *ngIf="formReg.get('firstname').hasError('required')">This field is required
                </p>
                <p color="danger" ion-text *ngIf="formReg.get('firstname').hasError('minlength')">Min of 5 characters
                </p>
                <p color="danger" ion-text *ngIf="formReg.get('firstname').hasError('maxlength')">Max of 10 characters
                </p>
              </ion-item>
              <ion-item>
                <ion-input type="text" formControlName="lastname" placeholder="Last name"></ion-input>
              </ion-item>

            </ion-card-content>
          </ion-card>

          <ion-card background-white>
            <ion-card-content>
              <!-- <ion-item>
                <ion-input type="text" formControlName="emailaddres" placeholder="Enter your email addres"></ion-input>
              </ion-item> -->
              <ion-item>
                <ion-input type="text" formControlName="username" placeholder="Enter a username"></ion-input>
              </ion-item>
              <ion-item>
                <ion-input type="password" formControlName="password" placeholder="Enter a password"></ion-input>
              </ion-item>
              <ion-item>
                <ion-input type="password" formControlName="confirmpassword" placeholder="Confirm your password">
                </ion-input>
              </ion-item>
            </ion-card-content>
          </ion-card>
          <ion-col col-12 text-center>
            <button gradient-button color-1 ion-button icon-end [disabled]="formReg.invalid" type="submit"
              color="black">
              Register
            </button>
          </ion-col>
        </ion-col>
      </ion-row>
    </form>
  </ion-grid>
</ion-content>
